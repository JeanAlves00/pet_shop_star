<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop Star</title>
    <link rel="stylesheet" href="../dist/style/main.css">
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <div class="header__logo">
                <img src="../dist/images/logo/Default_logo_pet_shop_1.png" alt="Logo do Site">
            </div>
            <nav class="header__nav">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#servicos">Serviços</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    <section class="hero">
        <div class="hero__content">
            <div class="hero__content__text">
                <h2 class="title">
                    PET SHOP STAR
                </h2>
                <h3 class="title--small">
                    O melhor lugar para o seu pet.
                </h3>
                <p>Venha à nossa loja para mais informações</p>
            </div>
            <div class="hero__content__image">
                <div class="circle">
                    <img src="../dist/images/hero/cachoro_landing_page.png" alt="Cachorro">
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
